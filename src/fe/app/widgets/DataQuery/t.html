<div class="square data-query">
    <div class="content">
      <div class="query">
        <div class="query-bar">
            <input class="input" data-dojo-attach-point="inputNode" placeholder="手机号 / MAC"></input>
            <span class="query-btn" data-dojo-attach-point="queryBtn">查询</span>
        </div>
        <div class="suggest hide" data-dojo-attach-point="suggestNode">
          <!-- <div class="item"><span>手：</span>  <span>1362225556699</span>   </div> -->
        </div>
      </div>
      <div id="data-query-map" class="map hide"  data-dojo-attach-point="mapNode"></div>
      <div id="data-query-alarm-car-map" class="map" data-dojo-attach-point="alarmCarMapNode"></div>
      <div class="pic hide"></div>

      <video id="data-query-alarm-video" class="video" width="314" height="221" controls="controls" autoplay="autoplay" data-dojo-attach-point="alarmCarVideoNode">
        <source id="data-query-alarm-video-source" src="" type="video/mp4" />
        <!-- http://www.w3school.com.cn/i/movie.mp4 -->
      </video>
    </div>
</div>
